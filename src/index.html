<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section id="home">
      <div id="heading">
        <h1 id="title">Leaderboard</h1> 
        <img id="cup" src="https://media2.giphy.com/media/SHzl9RryJ4klFthKzD/200.gif">
      </div>
        <div id="scores">
            <div id="recent-s">
                <div id="r-s-text"> 
                    <h2 class="text">Recent scores</h2>
                    <button id="refresh" class="btn">Refresh</button>
                </div>
                <div id="loading">
                </div>
                <table id="s-list">
                </table>

            </div>
            <div id="new-s">
                <h2 class="text">Add your score</h2>
                <form id="form">
                    <input type="text" id="name" placeholder="Your Name">
                    <input type="number" id="number" placeholder="Your score">
                    <button type="submit" id="submit" class="btn">Submit</button>
                </form>
                <img  id="animal" src="https://pa1.aminoapps.com/6440/ef4ca4bd118bb3473d5d93537385a8349c1b8cc3_00.gif">
            </div>
            
        </div>
    
    </section>
</body>
</html>
